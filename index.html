<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>KPI</title>
  </head>
  <body>
    <div>
      <p>35M- power:</p>
      <input placeholder="Kills KPI" id="Kills_KPI1" type="text" />
      <input placeholder="Dead_KPI" id="Dead_KPI1" type="text" />
    </div>
    <div>
      <p>35M to 60M power:</p>
      <input placeholder="Kills KPI" id="Kills_KPI2" type="text" />
      <input placeholder="Dead_KPI" id="Dead_KPI2" type="text" />
    </div>
    <div>
      <p>60M+ power:</p>
      <input placeholder="Kills KPI" id="Kills_KPI3" type="text" />
      <input placeholder="Dead_KPI" id="Dead_KPI3" type="text" />
    </div>
    <button id="Submit">Submit</button>
    <div class="container">
      <div class="con1">
        <h1>Player didn't complete KPI</h1>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>ID</th>
              <th>State</th>
              <th>Dead</th>
              <th>Kills</th>
            </tr>
          </thead>
          <tbody class="container1">
          </tbody>
        </table>
      </div>
      <div class="con1">
        <h1>Players have migrated or do not exist in the top 300</h1>
        <div>
          <table>
            <thead>
              <tr>
                <th>Name</th>
                <th>ID</th>
              </tr>
            </thead>
            <tbody class="container2">
            </tbody>
          </table>
        </div>
      </div>
    </div class="container">
    <script src="main.js"></script>
  </body>
</html>
